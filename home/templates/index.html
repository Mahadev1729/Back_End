<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django tutorial</title>
    <style>
        table,th,td{
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>HTML syntax</h1>
    <!-- {{peoples}} -->

    <table class="Container">
        <tr>
            <th>S.No</th>
            <th>name</th>
            <th>Age</th>
            <th>Can vote</th>
        </tr>
        {% for people in peoples %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{people.name}}</td>
            <td>{{people.age}}</td>
            <td >
                {% if people.age > 18 %}
                ✔️
                {% else %}
                 
                ❌
                
                {% endif %}
            </td>
        </tr>
        {% endfor %}
       
    </table>
    <script>
        console.log("Hey Django")
    </script>
</body>
</html>
